<div class="text-right" style="background-color: #dfe166">
  <button class="btn " (click)="abrirCarrito()">
    <img class="" width="30" src="../../assets/images/carrito.png">
    <span> Ver Carrito</span>
  </button>

</div>

<div class="container-fluid carrito-desplegado">
  <div class="row mt-3">
    <div class="col-md-6 col-sm-12 m-0">
      <div class="row" *ngFor="let item of productos">
        <div class="col-md-12 col-sm-12 m-0">
          <div class="row m-3">
            <div class="col-xs-6">
              <i (click)="eliminarItem(item.id)" class="fa fa-times quitar" alt="quitar"></i>
              <img class="img-fluid m-2" width="40" src="../../assets/images/placeholderimg.png" alt="">
            </div>
            <div class="col-xs-6">
              <div>Nombre: {{ item.name }}</div>
              <div>
                Cantidad:
                <div class="d-flex flex-row justify-content-between">
                  <i (click)="cambiarCantidad(item.id, 0)" class="fa fa-minus mas"></i>
                  {{ item.cantidad }}
                  <i (click)="cambiarCantidad(item.id, 1)" class="fa fa-plus menos"></i>
                </div>
              </div>
              <div>precio: {{ item.precio | currency }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6" *ngIf="getTotal() != 0">
      <h3 class="mt-3">Total: {{ getTotal() | currency }} </h3>
      <button class="btn btn-secondary" (click)="Pagar()">Pagar</button>
    </div>
    <div class="col-md-12" *ngIf="getTotal() == 0">
      Encuentre los mejores productos!!
    </div>
  </div>
  <div class=" text-right cerrar" (click)="cerrarCarrito()">
    Cerrar
    <i class="fas fa-times"></i>
  </div>
</div>
