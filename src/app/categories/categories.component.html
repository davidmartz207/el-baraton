<div class="container-fluid" id="categorias">
  <div class="row">
    <div class="col-md-2  col-sm-2 pl-0 pr-0 categorias ">
      <div *ngIf="Categories">
        <i class="regresar fa fa-undo-alt" (click)="regresar()"></i>
        <div class="titulo">
          Categor√≠as
        </div>
        <div *ngFor="let item of Categories | keys" class="item {{ item.clase1 }} {{ item.clase2 }} {{ item.clase3 }}">
          <div>
            <div *ngIf="item.clase2" (click)="mostrarHijos(item.id)">
              <span [ngStyle]="{'padding-left':item.style}">
                {{ item.name }}
              </span>
            </div>
            <div *ngIf="!item.clase2" (click)="mostrarProductos(item.id, item.name)">
              <span [ngStyle]="{'padding-left':item.style}">
                {{ item.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 pl-0 pr-0">
      <app-productos></app-productos>
    </div>
  </div>
</div>
